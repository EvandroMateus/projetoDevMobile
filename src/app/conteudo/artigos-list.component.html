<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <ion-icon name="document-text-outline"></ion-icon>
        Ãšltimos artigos
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-list>
      <ion-item *ngFor="let artigo of artigos">
        <ion-label>
          <h2>{{artigo.nome}}</h2>
          <h3>{{artigo.publicado}}</h3>
          <br>
          <a [routerLink]="['/ArtigosInfoComponent', artigo.id]">visualizar</a>
        </ion-label>
      </ion-item>
    </ion-list>
  
  </ion-content>
