<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        <ion-icon name="document-text-outline"></ion-icon>
        Informação
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-card>
    <ion-card-header>
      <ion-card-title>{{conteudo.titulo}}</ion-card-title>
      <ion-card-subtitle>Publicado por {{conteudo.autor}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <h3>Tema: {{conteudo.tema}}.</h3>
      <br>
      {{conteudo.texto}}
    </ion-card-content>
    </ion-card>
  </ion-content>
