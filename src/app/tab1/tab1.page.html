<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="document-text-outline"></ion-icon>
      Ãšltimos artigos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['adicionar-editar']">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let artigo of artigos">
      <ion-label>
        <h1>{{artigo.titulo}}</h1>
        <h3>{{artigo.tema}}</h3>
        <p>{{artigo.texto}}</p>
        <ion-button size="small" color="success">Editar</ion-button>
        <ion-button size="small" color="danger" (click)="removerArtigo(artigo.id)">Excluir</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
