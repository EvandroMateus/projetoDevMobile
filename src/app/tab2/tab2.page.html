<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="newspaper-outline"></ion-icon>
      Últimas notícias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['adicionar-editar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let noticia of noticias" [routerLink]="['conteudo-info', noticia.id]">
      <ion-label>
        <h1>{{noticia.titulo}}</h1>
        <h3>{{noticia.tema}}</h3>
        <p>{{noticia.texto}}</p>
        <ion-button size="small" color="success" [routerLink]="['adicionar-editar', noticia.id]">Editar</ion-button>
        <ion-button size="small" color="danger" (click)="removerConteudo(noticia.id)">Excluir</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
