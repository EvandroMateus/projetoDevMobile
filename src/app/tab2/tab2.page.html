<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="newspaper-outline"></ion-icon>
      Últimas notícias
    </ion-title>
    <ion-icon slot="end" name="moon"></ion-icon>
    <ion-toggle id="themeToggle" slot="end"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['adicionar-editar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-list>
    <ion-item *ngFor="let noticia of noticias" [routerLink]="['/tabs/tab2/conteudo-info', noticia.id]">
      <ion-label>
        <h1>{{noticia.titulo}}</h1>
        <h3>{{noticia.tema}}</h3><br>
        <p>publicado por {{noticia.autor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
